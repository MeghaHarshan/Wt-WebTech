            <body>   
                <center><h1>Registration Form</h1></center>
              <div class="divone">
                    <form action="" method="get" class="form">
                   <div class="name">
                        <label for="Name">Name</label>
                        <input type="text"  name="name" required pattern="[A-Z a-z]+">
                   </div>
                    <div class="pass">
                        <label for="Password">Password</label>
                       <input type="password" name="Password" required ">

                    </div>
                    <div class="mail">
                        <label for="Email">Email</label>
                        <input type="gmail" id="gmail" required>
                    </div>
                    <div class="course">  
                        <label for="Course">Course</label><br>
                       <div class="u">
                            <input type="radio" name="course" value="java" required>Java 
                             </div>
                            <div class="x">
                                <input type="radio" name="course" value="python" >Kotlin </div>
                            <div class="y">
                                
                                <input type="radio" name="course" value=".net" required>.net
                          
                            </div>
                           
                    </div>
                    <div class="button">
                        
                         <input type="submit" value="Submit"  class="a">
                         <input type="submit" value="Cancel" class="b">
                          <p>Already have an Account? <button>Register</button></p>
                    </div>
                    </form>
              </div>
            </body>
